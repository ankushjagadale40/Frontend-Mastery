<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile">
          <div class="image"><img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" /></div>
          <div class="info">
            <h2>Jessica Randall</h2>
            <p>London, United Kingdom</p>
          </div>
          <div class="about"><p>"Front-end developer and avid reader."</p></div>
          <div class="links">
            <a href=""><p>GitHub</p></a>
            <a href=""><p>Frontend Mentor</p></a>
            <a href=""><p>LinedIn</p></a>
            <a href=""><p>Twitter</p></a>
            <a href=""><p>Instagram</p></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
